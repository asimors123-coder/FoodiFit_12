name: Build Android APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # צור android/ בסביבה זמנית והעתק לפרויקט (לא נוגעים ב-lib/)
      - name: "Create android/ in temp & copy back (safe)"
        shell: bash
        run: |
          set -e
          if [ ! -d android ]; then
            echo "android/ missing -> creating in temp"
            TMPDIR="$(mktemp -d)"
            pushd "$TMPDIR"
            flutter create temp_app --platforms=android
            popd
            mv "$TMPDIR/temp_app/android" ./android
            rm -rf "$TMPDIR"
          else
            echo "android/ already exists -> skipping"
          fi
          ls -la android || true

      # ודא שקיים lib/main.dart (אם חסר - נוציא מייד מינימלי ותקין)
      - name: Ensure lib/main.dart exists (create minimal if missing)
        shell: bash
        run: |
          set -e
          if [ ! -d lib ]; then
            mkdir -p lib
          fi
          if [ ! -f lib/main.dart ]; then
            cat > lib/main.dart <<'DART'
import 'package:flutter/material.dart';

void main() {
  runApp(const FoodiFitApp());
}

class FoodiFitApp extends StatelessWidget {
  const FoodiFitApp({super.key});

  @override
  Widget build(BuildContext context) {
    return MaterialApp(
      title: 'FoodiFit',
      theme: ThemeData(
        useMaterial3: true,
        colorScheme: ColorScheme.fromSeed(seedColor: Colors.deepPurple),
      ),
      home: const HomeScreen(),
    );
  }
}

class HomeScreen extends StatelessWidget {
  const HomeScreen({super.key});

  @override
  Widget build(BuildContext context) {
    return Scaffold(
      appBar: AppBar(title: const Text('FoodiFit')),
      body: Center(
        child: Column(
          mainAxisAlignment: MainAxisAlignment.center,
          children: const [
            Text('ברוך הבא ל‑FoodiFit'),
          ],
        ),
      ),
    );
  }
}
DART
            echo "Created minimal lib/main.dart"
          else
            echo "lib/main.dart already exists -> leaving as-is"
          fi

      # הסרת dot‑shorthands אם נשארו בטעות (לא יפגע בקוד תקין)
      - name: Patch main.dart (remove dot-shorthands)
        shell: bash
        run: |
          set -e
          sed -i -E 's/(colorScheme:[[:space:]]*)\.(fromSeed)/\1ColorScheme.\2/g' lib/main.dart || true
          sed -i -E 's/(mainAxisAlignment:[[:space:]]*)\.([A-Za-z_]+)/\1MainAxisAlignment.\2/g' lib/main.dart || true
          sed -i -E 's/(crossAxisAlignment:[[:space:]]*)\.([A-Za-z_]+)/\1CrossAxisAlignment.\2/g' lib/main.dart || true
          sed -i -E 's/(alignment:[[:space:]]*)\.([A-Za-z_]+)/\1Alignment.\2/g' lib/main.dart || true

      # יישור intl אם נשארה תלות ישנה
      - name: Align intl version (auto-fix)
        shell: bash
        run: |
          set -e
          if [ -f pubspec.yaml ] && grep -qE '^[[:space:]]*intl:[[:space:]]*\^?0\.19' pubspec.yaml; then
            flutter pub add intl:^0.20.2
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      # העלאת כל התיקייה כדי שתמיד תראה את ה‑APK בארטיפקט
      - name: Upload APK artifact (entire flutter-apk folder)
        uses: actions/upload-artifact@v4
        with:
          name: FoodiFit-debug-apk
          path: build/app/outputs/flutter-apk/
          if-no-files-found: error
