name: Build Android APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # צור פרויקט Flutter זמני, וקח ממנו רק את android/
      - name: Create android/ in temp & copy back (safe)
        shell: bash
        run: |
          set -e
          if [ ! -d android ]; then
            echo "android/ missing -> creating in temp"
            TMPDIR="$(mktemp -d)"
            pushd "$TMPDIR"
            flutter create temp_app --platforms=android
            popd
            mv "$TMPDIR/temp_app/android" ./android
            rm -rf "$TMPDIR"
          else
            echo "android/ already exists -> skipping"
          fi
          ls -la android || true

