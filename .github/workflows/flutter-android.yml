name: Build Android APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # ייצור android/ בסביבה זמנית והעתקה לפרויקט (לא נוגעים ב-lib/)
      - name: Create android/ in temp & copy back (safe)
        shell: bash
        run: |
          set -e
          if [ ! -d android ]; then
            echo "android/ missing -> creating in temp"
            TMPDIR="$(mktemp -d)"
            pushd "$TMPDIR"
            flutter create temp_app --platforms=android
            popd
            mv "$TMPDIR/temp_app/android" ./android
            rm -rf "$TMPDIR"
          else
            echo "android/ already exists -> skipping"
          fi
          ls -la android || true

      # הסרת dot‑shorthands מקובץ main.dart אם נשארו בטעות
      - name: Patch main.dart (remove dot-shorthands)
        if: ${{ hashFiles('lib/main.dart') != '' }}
        shell: bash
        run: |
          set -e
          sed -i -E 's/(colorScheme:[[:space:]]*)\.(fromSeed)/\1ColorScheme.\2/g' lib/main.dart || true
          sed -i -E 's/(mainAxisAlignment:[[:space:]]*)\.([A-Za-z_]+)/\1MainAxisAlignment.\2/g' lib/main.dart || true
          sed -i -E 's/(crossAxisAlignment:[[:space:]]*)\.([A-Za-z_]+)/\1CrossAxisAlignment.\2/g' lib/main.dart || true
          sed -i -E 's/(alignment:[[:space:]]*)\.([A-Za-z_]+)/\1Alignment.\2/g' lib/main.dart || true

      # יישור תלות intl כדי למנוע התנגשות עם flutter_localizations
      - name: Align intl version (auto-fix)
        shell: bash
        run: |
          set -e
          if grep -qE '^[[:space:]]*intl:[[:space:]]*\^?0\.19' pubspec.yaml; then
            flutter pub add intl:^0.20.2
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      # ⬇️ כאן התיקון שביקשת: מעלים את כל התיקייה flutter-apk כדי שתמיד יופיע app-debug.apk ב‑Artifact
      - name: Upload APK artifact (entire flutter-apk folder)
        uses: actions/upload-artifact@v4
        with:
          name: FoodiFit-debug-apk
          path: build/app/outputs/flutter-apk/
          if-no-files-found: error
